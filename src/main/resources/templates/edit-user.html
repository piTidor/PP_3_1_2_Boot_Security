<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование</title>
  <link rel="stylesheet" th:href="@{/styles/css/main.css}"/>
</head>
<body>
<div class="wrap">
  <h1>Редактирование</h1>
  <div class="form-wrapper">
    <form th:method="GET" th:action="@{/admin/user_{id}(id=${user.getId()})}" th:object="${user}">
      <div>
        <label for="name">Имя:</label>
        <br/>
        <input type="text" th:field="*{prof}" id="prof" required/>
        <div class="error" th:if="${#fields.hasErrors('prof')}" th:errors="*{prof}"></div>
      </div>
      <div>
        <label for="name">Имя:</label>
        <br/>
        <input type="text" th:field="*{name}" id="name" required/>
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      </div>
      <div>
        <label for="Surname">Фамилия:</label>
        <br/>
        <input type="text" th:field="*{surname}" id="surname" required/>
        <div class="error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
      </div>
      <div>
        <label for="username">Логин:</label>
        <br/>
        <input type="text" th:field="*{username}" id="username" required/>
        <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
      </div>
      <div>
        <label for="password">Пароль:</label>
        <br/>
        <input type="text" th:field="*{password}" id="password" required/>
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      </div>
      <select th:field="*{roles}" >
        <option th:value="'1'" th:text="USER"></option>
        <option th:value="'2'" th:text="ADMIN"></option>
      </select>
      <input type="submit" value="Обновить"/>
      <input type="button" value="Вернуться" onclick="window.location.href='/'"/>
    </form>
    <form th:action="@{/logout}" method="post">
      <input type="submit" value="Sign Out"/>
    </form>
  </div>
</div>
</body>
</html>
