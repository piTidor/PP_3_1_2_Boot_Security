<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Пользователи</title>
  <link rel="stylesheet" th:href="@{/styles/css/main.css}"/>
</head>
<body>
<div class="wrap">
  <h1>Пользователи</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>Профессия</th>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Логин</th>
      <th>Пароль</th>
      <th>Роль</th>
      <th></th>
    </tr>
    <tr th:block th:each="user : ${users}" class="user-row">
      <td th:text="${user.getId()}"></td>
      <td th:text="${user.getProf()}"></td>
      <td th:text="${user.getName()}"></td>
      <td th:text="${user.getSurname()}"></td>
      <td th:text="${user.getUsername()}"></td>
      <td th:text="${user.getPassword()}"></td>
      <td th:text="${user.getRoles()}"></td>

      <td class="buttons">
        <form th:method="GET" th:action="@{user_{id}/edit-user(id=${user.getId()})}">
          <input type="submit" value="Обновить"/>
        </form>
        <form th:method="GET" th:action="@{delete/user_{id}(id=${user.getId()})}">
          <input type="submit" value="Удалить"/>
        </form>
      </td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td>
        <input type="button" value="Добавить" onclick="window.location.href='add-user'"/>
      </td>
    </tr>
  </table>
  <form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
  </form>
</div>
</body>
</html>
